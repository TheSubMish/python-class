{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<a href="{% url 'home' %}">NOTES </a>
<a href="{% url 'logout' %}">Logout </a>
<div class="add-note">
    <div class="title-container">
Add Note
</div>
<form method="post">
    {% csrf_token %}
    Title<br><input type="text" name="title" id="title"><br>
    Content<br><textarea name="content" id="content"></textarea><br>
    <button type="submit">ADD</button>
</form>
</div>
{% endblock %}
